<body>
      
      Valor do BitCoin: 176.987,47

      <br>
      
      <label>Qts BitCoins Deseja Comprar?</label> <br>
      <input type="number" id="txtQtdBC"><br>
      
      <br>
      
      <button id="btnCalcular">Calcular</button>
      <button id="btnCalcular2">Calcular</button>
      
      <p id="total"></p>

      <script>      

            $('#btnCalcular').click(
                  function(){
                        var qtdBC = $('#txtQtdBC').val();
                        var qtdBC = qtdBC * 176987.47;
                        $('#total').html(qtdBC);
                  });

           $('#btnCalcular2').click(
                 function(){
                        $('#total').html('<img src="load.gif">');
                        $('#total').load('https://aluno.etecarmine.com.br/2DS-M/Prof.Anderson/api-ajax-01/cambio.php?qtd=' +  $('#txtQtdBC').val());
                 });
      </script>
