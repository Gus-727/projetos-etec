<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>Chekout</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
    <center>
    <h1>Chekout</h1>
    <div class="col-sm-6">
        <label>Informe o valor total da compra:</label>
        <input class="form-control" type="number" id="txtVt" style="width:20%">
    </div>
    <br/><br/>
    <div class="col-sm-6">
        <label>Informe em quantas parcelas deseja pagar:</label>
        <input class="form-control" type="number" id="txtParc" style="width:20%" min=0 max=16>
    </div>
    <br/><br/>
    <button type="button" id="btnCalcular" class="btn btn-success">Calcular</button>
    <div id="resposta"></div>
    </center>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>      

        $('#btnCalcular').click(
              function(){
                $('#resposta').html('<img src="load.gif" width="16px">');
                $('#resposta').load("https://aluno.etecarmine.com.br/2DS-M/Gustavo/api-ajax-1/resposta2.php?total=" + $('#txtVt').val() + "&parc=" + $('#txtParc').val())
              });
    </script>
</body>
</html>
